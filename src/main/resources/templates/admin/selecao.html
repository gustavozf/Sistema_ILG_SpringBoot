<div class = "card" style="width: 80%; margin: auto">
    <div class="card-header text-center" style="background-color: #D3D3D3;">
        <b>Aprovados - Vinculados à UEM</b>
    </div>
    <div class="card-body">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Curso</th>
                <th>Turma</th>
                <th>Média</th>
                <th>Posição</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="disputa: ${disputas}">
                <td th:text="${disputa.nomeIngressante}"></td>
                <td th:text="${disputa.cpfIngressante}"></td>
                <td th:text="${disputa.nomeCurso}"></td>
                <td th:text="${disputa.idTurma}"></td>
                <td th:text="${disputa.media}"></td>
                <div th:switch="${disputa.posicao}">
                    <td th:case="0"> - </td>
                    <td th:case="*" th:text="${disputa.posicao}"></td>
                </div>
                <td th:text="${disputa.mensagem}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
